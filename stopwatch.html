<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stopwatch</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
        
       
    }
    .stopwatch {
        font-size: 90px;
        margin-top: 17%;
       
      
    }
    button {
        margin: 10px;
        font-size: 16px;
        padding: 10px 20px;
        cursor: pointer;
    }
    .stopwatch ,button {
        display: inline-block;
        padding: 20px;
        border: 2px solid black;
        border-radius: 15px;
        background-color: white;
        

    }
    button:hover {
        background-color: #0774f0;
        color: white;
        
    }
</style>
</head>
<body>

<div class="stopwatch">00:00:00</div>
<button onclick="start()">Start</button>
<button onclick="pause()">Pause</button>
<button onclick="reset()">Reset</button>

<script>
    let timer;
    let milliseconds = 0;
    let seconds = 0;
    let minutes = 0;

    function start() {
        timer = setInterval(updateTime, 10);
    }

    function pause() {
        clearInterval(timer);
    }

    function reset() {
        clearInterval(timer);
        milliseconds = 0;
        seconds = 0;
        minutes = 0;
        updateDisplay();
    }

    function updateTime() {
        milliseconds += 10;
        if (milliseconds == 1000) {
            milliseconds = 0;
            seconds++;
            if (seconds == 60) {
                seconds = 0;
                minutes++;
            }
        }
        updateDisplay();
    }

    function updateDisplay() {
        const formattedTime = `${padZero(minutes)}:${padZero(seconds)}:${padZero(milliseconds / 10)}`;
        document.querySelector('.stopwatch').textContent = formattedTime;
    }

    function padZero(number) {
        return number.toString().padStart(2, '0');
    }
</script>

</body>
</html>
